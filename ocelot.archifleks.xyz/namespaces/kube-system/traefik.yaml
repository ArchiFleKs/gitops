---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.traefik-ingress-lb-init: semver:~1
  labels:
    k8s-app: traefik-ingress-lb
  name: traefik-ingress-controller
  namespace: kube-system
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      k8s-app: traefik-ingress-lb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        k8s-app: traefik-ingress-lb
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
      containers:
      - args:
        - --configfile=/config/traefik.toml
        envFrom:
        - secretRef:
            name: aws-route53-creds
        image: traefik:v1.7.20
        imagePullPolicy: Always
        name: traefik-ingress-lb-init
        ports:
        - containerPort: 80
          hostPort: 80
          protocol: TCP
        - containerPort: 443
          hostPort: 443
          protocol: TCP
        - containerPort: 8080
          protocol: TCP
        resources:
          limits:
            cpu: 200m
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /acme/acme.json
          name: acme
      serviceAccount: traefik-ingress-controller
      serviceAccountName: traefik-ingress-controller
      volumes:
      - configMap:
          defaultMode: 420
          name: traefik-conf
        name: config
      - hostPath:
          path: /srv/configs/acme/acme.json
          type: FileOrCreate
        name: acme
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-conf
  namespace: kube-system
data:
  traefik.toml: |
    # traefik.toml
    logLevel = "INFO"
    defaultEntryPoints = ["http","https"]
    [entryPoints]
      [entryPoints.http]
        address = ":80"
      [entryPoints.http.redirect]
        entryPoint = "https"
      [entryPoints.https]
        address = ":443"
      [entryPoints.https.tls]
    [web]
    [kubernetes]
    [acme]
      email = "lefevre.kevin@gmail.com"
      storage = "/acme/acme.json"
      entryPoint = "https"
    [acme.dnsChallenge]
      provider = "route53"
      delayBeforeCheck = 0
    [[acme.domains]]
      main = "*.archifleks.xyz"
      sans = ["archifleks.xyz"]
